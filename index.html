    <script>
      // Apply accessibility classes before React mounts to prevent FOUC
      (function() {
        var d = document.documentElement;
        var themeMap = { dark: 'theme-dark', light: 'theme-light', 'high-contrast-dark': 'theme-hc-dark', 'high-contrast-light': 'theme-hc-light' };
        var theme = localStorage.getItem('a11y-theme') || 'high-contrast-dark';
        d.classList.add(themeMap[theme] || 'theme-hc-dark');
        var cv = localStorage.getItem('a11y-color-vision') || 'standard';
        d.classList.add('cv-' + cv);
        var ts = localStorage.getItem('a11y-text-size') || 'normal';
        d.classList.add('text-size-' + ts);
        if (localStorage.getItem('a11y-reduce-motion') === 'true') d.classList.add('reduce-motion');
        if (localStorage.getItem('a11y-enhanced-focus') !== 'false') d.classList.add('enhanced-focus');
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
